<html>

<head>
    <title>AR.js Basic Camera Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="dist/script.js"></script>

</head>

<body>

    <!-- <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 5.25em;
            color: white;
        }

    </style> -->

    <a-scene vr-mode-ui="enabled: false" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer="logarithmicDepthBuffer:true">

        <a-assets>
            <a-asset-item id="optimerBoldFont" src="CipherB_Regular.json"></a-asset-item>
        </a-assets>
        <a-assets>
            <img id="mapcat" src="mapcat.png">
        </a-assets>

        <a-assets>
            <canvas id="my-canvas" crossorigin="anonymous"></canvas>
        </a-assets>


        <a-entity group geometry="primitive: plane" material="src: #my-canvas" draw-canvas="my-canvas"></a-entity>



        <a-entity group color></a-entity>
        <a-entity group intensity></a-entity>
        <a-entity group point></a-entity>


        <a-light id="real-light" type="directional" light="castShadow:true;"
            position="1 2 0" intensity="1.5"
            shininess="3"
            reflectivity="0.1"></a-light>

        <!-- l !-->
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: L; font: #optimerBoldFont;"
            position="-1.5 0.25 -1" class="clickable" gesture-handler gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>

        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: m; font: #optimerBoldFont;"
            position="-1.5 0.25 -1"></a-entity>
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: l; font: #optimerBoldFont;"
            position="-1.5 0.25 -1">
        </a-entity>
        <!--e !-->

        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: e; font: #optimerBoldFont;"
            position="-1.081 0.25 -1"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: E; font: #optimerBoldFont;"
            position="-1.081 0.25 -1" class="clickable" gesture-handler gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: é; font: #optimerBoldFont;"
            position="-1.081 0.25 -1"></a-entity>

        <!-- g !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: G; font: #optimerBoldFont;"
            position="-0.9 0.25 -3"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: g; font: #optimerBoldFont;"
            position="-0.9 0.25 -3" class="clickable" gesture-handler gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 7;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: h; font: #optimerBoldFont;"
            position="-0.9 0.25 -3"></a-entity>
        <!-- o !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: O; font: #optimerBoldFont;"
            position="-0.381 0.25 -3"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: o; font: #optimerBoldFont;"
            position="-0.381 0.25 -3" class="clickable" gesture-handler gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 7;">
        </a-entity>
        <!-- u !-->
        <a-entity group  contreform id="objects" scale='1.5 3.5 1.5'
            text-geometry="value: U; font: #optimerBoldFont;" position="0.1 0.25 -3"></a-entity>
        <a-entity group  form id="objects" scale='1.5 3.5 1.5'
            text-geometry="value: u; font: #optimerBoldFont;" position="0.1 0.25 -3" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 7;">
        </a-entity>

        <!-- t !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: T; font: #optimerBoldFont;"
            position="0.621 0.25 -3"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: t; font: #optimerBoldFont;"
            position="0.621 0.25 -3" class="clickable"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 7;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: w; font: #optimerBoldFont;"
            position="0.621 0.25 -3"></a-entity>

        <!-- d !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: d; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -2.5"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: D; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -2.5" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: k; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -2.5">
        </a-entity>

        <!-- e !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: e; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.981"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: E; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.981" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: é; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.981">
        </a-entity>
        <!-- s !-->

        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: S; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.4"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: s; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.4" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: z; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1 1.4 -1.4"></a-entity>

        <!-- s !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: S; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -1"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: s; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -1" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: z; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -1"></a-entity>
        <!-- i !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: I; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.6"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: i; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.6" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4; ">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: j; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.6">
        </a-entity>
        <!-- g !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: G; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.081"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: g; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.081" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 5000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: h; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 -0.081">
        </a-entity>

        <!-- n !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: N; font: #optimerBoldFont;"
              rotation="0 -80 0" position="1.4 -0.15 0.4"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: n; font: #optimerBoldFont;"
              rotation="0 -80 0" position="1.4 -0.15 0.4" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 2000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <!-- e !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: e; font: #optimerBoldFont;"
        rotation="0 -80 0" position="1.4 -0.15 1"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: E; font: #optimerBoldFont;"
        rotation="0 -80 0"  position="1.4 -0.15 1" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 3000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;">
        </a-entity>
        <a-entity     rotation="0 -80 0" group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: é; font: #optimerBoldFont;"
             position="1.4 -0.15 1"></a-entity>
        </a-entity>
        <!-- s !-->
        <a-entity group contreform id="objects" scale='1.5 3.5 1.5' text-geometry="value: S; font: #optimerBoldFont;"
             position="1.4 -0.15 1.4" rotation="0 -80 0"></a-entity>
        <a-entity group form id="objects" scale='1.5 3.5 1.5' text-geometry="value: s; font: #optimerBoldFont;"
             position="1.4 -0.15 1.4" class="clickable" gesture-handler
            gesture-handler="minScale: 0.25; maxScale: 10"
            animation=" property: scale;  dur: 4000; dir: alternate; loop:true; easing: easeInSine;  to: 1.5 3.5 4;" rotation="0 -80 0">
        </a-entity>
        <a-entity group forma id="objects" scale='1.5 3.5 1.5' text-geometry="value: z; font: #optimerBoldFont;"
            rotation="0 -80 0" position="1.4 -0.15 1.4"></a-entity>
        <a-camera position="0 0.4 0">
        </a-camera>
    </a-scene>

</body>

</html>
